<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
</head>
<body>
    <style>
        iframe {
          border: none;
        }
    </style>
      <iframe
        src="https://developer.mozilla.org/en-US/docs/Glossary"
        width="100%"
        height="500"
        allowfullscreen
        sandbox>
        <p>
          <a href="/en-US/docs/Glossary">
            Fallback link for browsers that don't support iframes
          </a>
        </p>
      </iframe>

      <object data="mypdf.pdf" type="application/pdf" width="800" height="1200">
        <p>
          You don't have a PDF plugin, but you can
          <a href="mypdf.pdf">download the PDF file. </a>
        </p>
      </object>

      <img
      src="equilateral.png"
      alt="triangle with equal sides"
      srcset="equilateral.svg" />
    
      <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red" />
        <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
        <polygon points="120,0 240,225 0,225" fill="green"/>
        <text x="50" y="100" font-family="Verdana" font-size="55"
              fill="white" stroke="black" stroke-width="2">
                Hello!
        </text>
      </svg>
    

    <svg>
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
    </svg>      

    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
      </svg>
      

    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MduDCx5X7cs" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    <p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9294.837378166289!2d18.586055812092297!3d54.379784794287715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1680771601737!5m2!1spl!2spl" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
</body>
  
</html>
